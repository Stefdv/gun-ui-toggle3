<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../paper-styles/color.html">
<link rel="import" href="../../paper-styles/typography.html">
<link rel="import" href="../../paper-styles/shadow.html">

<dom-module id="demo-shared-styles">
  <template>
    <style>
      body {
        font-size: 16px;
        font-family: 'Roboto', 'Noto', sans-serif;
        font-weight: 300;
        background-color: var(--paper-grey-50);
      }
      
      .gunui {
        color:  #D5AD6D;
        background: -webkit-linear-gradient(transparent, transparent),-webkit-linear-gradient(top, rgba(213,173,109,1) 0%, rgba(213,173,109,1) 26%, rgba(226,186,120,1) 35%, rgba(163,126,67,1) 45%, rgba(145,112,59,1) 61%, rgba(213,173,109,1) 100%);background: -o-linear-gradient(transparent, transparent);-webkit-background-clip: text; -webkit-text-fill-color: transparent;
      }
      .spacer {@apply(--layout-flex);}
      .horizontal-section-container {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-wrap);
      }

      .vertical-section-container {
        @apply(--layout-vertical);
        @apply(--center-justified);
      }

      .horizontal-section {
        background-color: white;
        padding: 24px;
        margin-right: 24px;
        min-width: 200px;

        @apply(--shadow-elevation-2dp);
      }

      .vertical-section {
        background-color: white;
        padding: 24px;
        margin: 0 24px 24px 24px;
        border-radius: 1rem;
        @apply(--shadow-elevation-2dp);
      }
      .centered {
        max-width: 90%;
        margin-top:3%;
        margin-left: auto;
        margin-right: auto;
      }
      pre {
        overflow: auto;
        margin: 0px -20px;
        padding: 20px;
        background: rgb(250,250,250);
        border-top: 1px solid rgb(230, 230, 230);
        border-bottom: 1px solid rgb(230, 230, 230);
      }
      code {
        color: var(--google-grey-700);
      }
      paper-item {
        cursor:pointer;
      }
      .row {
        @apply(--layout-horizontal); 
        @apply(--layout-center);
        @apply(--layout-wrap);
      }
      demo-box {
        @apply(--layout-flex);
        margin:20px 10px;
        overflow:hidden;
        min-width:50vw;
      }
      .demo-header {
        margin-bottom:20px;
      }
        
      blockquote {
        font-variant: small-caps;
        border-left: 5px solid lightsteelblue;
        padding-left: 10px;
        margin-left: 1em;
      }
      a {
        color: #3f51b5;
        text-decoration: none;
        font-weight: 500;
      }
      .attribute {
       color: #690;
       font-family: monospace;
       font-weight: 400;
      }
      blockquote .attribute{
        font-weight: 600;
      }
/* pretty cool
  a demo-snippet that allows binding
*/
      .bind-demo {
        @apply(--shadow-elevation-4dp);
        border-bottom: 1px solid #e0e0e0;
        background-color: white;
        margin: 0;
        padding:0 20px 20px 20px;
      }
      demo-box.binder {
        margin:0;
      }
/* from paper-table documentation menu */
    iron-icon{
      padding-right: 10px;
      width: 34px;
    }
    paper-item{
      font-size: 12px;
      line-height: 12px;
      cursor: pointer;
    }
    #content{
      overflow: auto;
      position: absolute;
      left: 0px;
      top: 0px;
      right: 0px;
      bottom: 0px;
      background: #f5f5f5;
      background: var(--demo-menu-background);
      padding: 20px;
    }
    #drawer{
      background: white;
      position: absolute;
      left: 0px;
      right: 0px;
      top: 0px;
      bottom: 0px;
      overflow: auto;
    }
    .menu-content{
      padding-left: 10px;
    }

    paper-header-panel {
      --paper-header-panel-shadow: {
        height: 0px;
        bottom: 0px;
      };
    }
    paper-item.indent{
      margin-left: 20px;
    }
    paper-item.unindent{
      margin-left: 0px;
    }
    .title{
      margin-left: 10px !important;
      font-size: 18px !important;
    }
    .title.small{
      font-variant: small-caps;
      font-size: 16px !important;
    }
    .search paper-input{
      --paper-input-container-color: white;
      --paper-input-container-focus-color: lightblue;
      --paper-input-container-input-color: white;
    }
    #noresults{
      text-align: center;
      @apply(--paper-font-common-base);
      font-variant: small-caps;
      color: rgba(0,0,0,.8);
    }
     .strikethrough {
       position: relative;
     }
     .strikethrough:before {
            position: absolute;
            content: "";
            left: 0;
            top: 50%;
            right: 0;
            border-top: 1px solid;
            border-color: inherit;

            -webkit-transform:rotate(-5deg);
            -moz-transform:rotate(-5deg);
            -ms-transform:rotate(-5deg);
            -o-transform:rotate(-5deg);
            transform:rotate(-5deg);
          }
     

    </style>
  </template>
</dom-module>
